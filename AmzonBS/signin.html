<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autoplay</title>
        <link rel="stylesheet" href="/AmzonBS/assets/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
        <style>
          .line {
              border-top: 1px solid rgba(0, 0, 0, 0.1);
              margin-top: 20px;
          }

          .mainbody{
            margin-left: 35%;
            margin-right: 35%;
          }

          .logo img{
            width: 120px;
          }
      </style>
    </head>

      <body class="bg-light mainbody">

        <div class="d-flex justify-content-center logo">
            <img class="align-items-center" src="https://www.hatchwise.com/wp-content/uploads/2022/08/Amazon-Logo-2000-present-1024x576.jpeg" alt="Amazon Logo">
        </div>
    
        <div class="container bg-white border rounded shadow-sm p-4" style="max-width: 30rem;">
            <h3 class="mb-3">Signup</h3>
            <form>
                <div class="mb-3">
                    <label for="emailOrPhone" class="form-label"><b>Email or mobile phone number</b></label>
                    <input type="text" id="emailOrPhone" class="form-control" placeholder="Enter your email or phone" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning text-dark" style="border-radius: 10px;">Continue</button>
                </div>
            </form>
    
            <div class="mt-4 text-center">
                <p class="mb-0">By Continuing, you agree to Amazon's 
                    <a href="#" class="text-decoration-none">Conditions of Use</a> and 
                    <a href="#" class="text-decoration-none">Privacy Notice</a>.
                </p>
            </div>
    
            <div class="mt-4">
                <a href="#need" class="text-decoration-none d-block">&gt; Need help?</a>
                <a href="#" class="text-decoration-none d-block">Forgot password</a>
                <a href="#" class="text-decoration-none d-block">Other issues with Sign-up</a>
            </div>
    
            <div class="line my-4"></div>
    
            <div class="text-center">
                <b>Buying for work?</b>
                <div><a href="#" class="text-decoration-none">Shop on Amazon Business</a></div>
            </div>
        </div>
    
        <div class="line my-4"></div>
    
        <div class="text-center mb-4">
            <h5 class="mb-3">New to Amazon?</h5>
            <button class="btn btn-secondary w-100 py-2 text-bg-dark" style="background-color: #efefef; border: none;">Create your Amazon account</button>
        </div>


        <script src="/assets/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    </body>
</html>
